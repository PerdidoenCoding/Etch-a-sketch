<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Whisper&display=swap" rel="stylesheet">
    <title>Etch a sketch</title>
</head>
<header>
    <h1>Etch a sketch</h1>
</header>
<body>
<div id="container">
    <div id="grid"></div>
    <div id="sizeValue" class="size-value">16 x 16</div>
    <input id="sizeSlider" type="range" value="16" min="1" max="64" />
    <div class="settings">
    <input type="color" id="color-picker" value="#000000">
    <button id="color-button">Choose Color</button>
    <button id="eraser-button">Eraser</button>
    <button id="clear-button">Clear</button>
    </div>
  </div>
</div>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
